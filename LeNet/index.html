<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>管理页面v0.1</title>
        <style>
            html,body,iframe{
                margin:0px;
                padding:0px;
            }
            #header {
                background-color:black;
                color:white;
                text-align:center;
                clear:both;
                margin:0px;
                padding:0px;
                height:100px;
            }
        </style>
        <script src=".lib/jquery.js"></script>
        <script>
            $(document).on({ 
                dragleave:function(e){    //拖离 
                    e.preventDefault(); 
                }, 
                drop:function(e){  //拖后放 
                    e.preventDefault(); 
                }, 
                dragenter:function(e){    //拖进 
                    e.preventDefault(); 
                }, 
                dragover:function(e){    //拖来拖去 
                    e.preventDefault(); 
                } 
            }); 
        </script>
    </head>
    <body>
        <div id="header">
            <h1>管理页面0.1</h1>
        </div>
        <iframe src="nav.html" width="100%" height="50px" frameborder="0"></iframe>
        <iframe src="pages/主页.html" name="content" width="100%" height="600px" frameborder="0"></iframe>
    </body>
</html>
